<ion-header>
  <ion-navbar>
    <ion-title>Realize um agendamento ;)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-calendar
        [(ngModel)]="dateMulti"
        [options]="optionsMulti"
        [type]="type"
        [format]="'YYYY-MM-DD'"
        (onChange)="funilDetail(dateMulti)"
        >

    </ion-calendar>
    <div padding>
        <button ion-button full color="default" (click)="selecionarHorario()">Agendar</button>
    </div>
</ion-content>

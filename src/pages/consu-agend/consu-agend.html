<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="text-nav">Seus Agendamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngFor="let salao of saloes" style="text-align:center;">
      <ion-label>{{salao.nome}}</ion-label>
    <ion-item>
        <ion-label>{{salao.data}}</ion-label><ion-label>{{salao.horario}}0 horas</ion-label>
    </ion-item>
  </div>
    
        
</ion-content>

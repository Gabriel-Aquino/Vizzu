<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="text-nav">Seus Agendamentos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list *ngFor="let agend of agendamentos">
  <ion-item>
    <ion-label>{{agend.data}}</ion-label>
    <ion-label>{{agend.horario}}0</ion-label>
  </ion-item>
  </ion-list>
</ion-content>

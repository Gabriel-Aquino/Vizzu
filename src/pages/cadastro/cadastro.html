<ion-header class="top-nav">
  <ion-navbar>
        <ion-title class="text-nav">Cadastre-se!</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="content-top">
  </div>
  <div class="content-buttom">
    <div class="content-form">
        <ion-item class="form-label">
        <ion-label floating>
          Nome
        </ion-label>
        <ion-input class="form-input" type="nome" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item class="form-label">
        <ion-label floating>
          E-mail
        </ion-label>
        <ion-input class="form-input" type="E-mail" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item class="form-label">
        <ion-label floating>
          Senha
        </ion-label>
        <ion-input class="form-input" type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <button ion-button class="register-button" (click)="cadUser(name, email, senha)" full>Cadastrar</button>
    </div>
    <!---
    -->
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Cadastre-se no nosso App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>
    <ion-item>
      <p *ngIf="errorMain">Usuario ou senha inv√°lido</p>

        <ion-label stacked>Seu nome abaixo</ion-label>
        <ion-input type="text" placeholder="Digite seu nome aqui" #nome></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Seu e-mail abaixo</ion-label>
          <ion-input type="email" placeholder="Digite seu e-mail aqui" #email></ion-input>
        </ion-item>

      <ion-item>
          <ion-label stacked>Sua senha</ion-label>
          <ion-input type="password" placeholder="Digite sua senha aqui" #senha></ion-input>
        </ion-item>
        <br>        
        <button ion-button round (click)="submit(nome, email, senha)">Salvar</button>
  </form>

</ion-content>
